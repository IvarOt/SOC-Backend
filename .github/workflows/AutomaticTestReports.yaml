name: On Push Event Workflow — DEV Environment — API Regression

on:
  push:
    branches: [dev]

env:
  TEST_EXECUTION_ENV: dev

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore SOC-backend/SOC-backend.sln

      - name: Build
        run: dotnet build SOC-backend/SOC-backend.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test SOC-backend/SOC-backend.sln --configuration Release --no-build --logger "trx;LogFileName=test-results.trx"

      - name: Publish Results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: ./test-results/test-results.trx

      # Stap om huidige datum en workflow-variabelen in te stellen
      - name: Set current date as env variable.
        run: |
          echo "event_name=$GITHUB_EVENT_NAME" >> $GITHUB_OUTPUT
          echo "workflow=$GITHUB_WORKFLOW" >> $GITHUB_OUTPUT
          echo "actor=$GITHUB_ACTOR" >> $GITHUB_OUTPUT
          echo "run_number=$GITHUB_RUN_NUMBER" >> $GITHUB_OUTPUT
        id: version
